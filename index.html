    <title>Civ Map</title>
    <script>
        // Function that changes the coordinates of the map and the pin to the ones of the wonder, when a wonder is clicked
        function changeMap(lat, long) {
            document.getElementsByTagName("iframe")[0].src = "https://www.google.com/maps/embed/v1/place?q=" + lat + "," + long + "&maptype=satellite&zoom=12&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8";
        }
        // Function that changes the coordinates of the map and the pin to the ones of the wonder, when a wonder is clicked but with closer zoom
        function changeMapWonder(lat, long) {
            document.getElementsByTagName("iframe")[0].src = "https://www.google.com/maps/embed/v1/place?q=" + lat + "," + long + "&maptype=satellite&zoom=15&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8";
        }
        function changeMapName(name) {
            document.getElementsByTagName("iframe")[0].src = "https://www.google.com/maps/embed/v1/place?q=" + name + "&maptype=satellite&zoom=12&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8";
        }

        //function that changes the wiki page to the one of the wonder, when a wonder is clicked
        function changeWiki(URL) {
            WikiFrame = document.getElementsByTagName("iframe")[1];
            WikiFrame.src = URL;
        }

        //changes every font to comic sans
        function changeFont() {
            document.body.style.fontFamily = "Comic Sans MS";
            document.body.style.fontSize = "20px";
        }
        

    </script>
</head>

        /* Style for the buttons when clicked */
